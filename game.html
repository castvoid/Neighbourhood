<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Neighbourhood</title>
<link type="text/css" href="bootstrap.min.css" rel="stylesheet"/>
<link type="text/css" href="game.css" rel="stylesheet"/>
<link type="text/css" href="font.css" rel="stylesheet"/>
<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="game.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-34011898-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body onload="initialize();run();update();">
<div id="map_canvas">
</div>
<!-- The Google Map -->
<div class="ui">
	<!-- All the UI elements -->
	<div id="bottom_menu">
		<a class="button btn" onclick="eraseGame()" style="text-align:center;" href="#">Erase Game</a>
	</div>
	<div id="sidebar">
		<div id="profile">
			<ul>
				<li><i class="icon-user icon-large tip" title="Your player name"></i> <span id="playername">Player</span></li>
				<li><i class="icon-money icon-large tip" title="Your money"></i> &pound;<span id="currentmoney">0</span></li>
				<li><i class="icon-map-marker icon-large tip" title="Number of locations you own"></i> <span id="currentregions">0</span> / 12</li>
				<li><i class="icon-group icon-large tip" title="Your armies"></i> <span id="totalarmies">0</span></li>
			</ul>
		</div>
		<div class="stats" id="stats">
			<h1>No selection</h1>
		</div>
	</div>
	<div class="modal hide fade" id="modal">
		<div class="modal-header">
			<h3>City</h3>
		</div>
		<div class="modal-body">
			<p>
				Loading...
			</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
	<div class="modal hide fade" id="invadeModal">
		<div class="modal-header">
			<h3>City</h3>
		</div>
		<div class="modal-body">
			<p>
				<img src="loader.gif" /> Loading...
			</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Cancel</a>
		</div>
	</div>
</div>
<noscript>
<h2>You need javascript enabled to use this website</h2>
</body>
</html>
