<!doctype html>
<html>
<head>
<link rel="shortcut icon" href="favicon.ico" type="x/icon" /> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Neighbourhood</title>
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
<link type="text/css" href="css/game.css" rel="stylesheet"/>
<link type="text/css" href="css/font.css" rel="stylesheet"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/game.min.js"></script>
</head>
<body onload="initialize()">
<div id="map_canvas">
</div>
<div class="ui">
	<div id="bottom_menu">
     
		<a class="button btn" onclick="window.location='http://neighbourhood.hackit.me.uk/'" style="text-align:center;" href="#">Home</a> | <a class="button btn" onclick="eraseGame()" style="text-align:center;" href="#">Erase Game</a>
	</div>
	<div id="sidebar">
		<div id="profile">
			<ul>
				<li><i class="icon-user icon-large tip" title="Your player name"></i> <span id="playername">Player</span></li>
				<li><i class="icon-money icon-large tip" title="Your money"></i> &pound;<span id="currentmoney">0</span></li>
				<li><i class="icon-map-marker icon-large tip" title="Number of locations you own"></i> <span id="currentregions">0</span> / 12</li>
				<li><i class="icon-group icon-large tip" title="Your soldiers"></i> <span id="totalarmies">0</span></li>
			</ul>
		</div>
		<div class="stats" id="stats">
			<h1>No selection</h1>
		</div>
	</div>
	<div class="modal hide fade" id="modal">
		<div class="modal-header">
			<h3>City</h3>
		</div>
		<div class="modal-body">
			<p>
				Loading...
			</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
	<div class="modal hide fade" id="invadeModal">
		<div class="modal-header">
			<h3>City</h3>
		</div>
		<div class="modal-body">
			<p>
				Loading...
			</p>
			
		</div>
				
		<div class="modal-footer">
		
			<a href="#" class="btn" data-dismiss="modal">Cancel</a>
		</div>

	</div>
</div>
<noscript>
<h2>You need javascript enabled to use this website</h2>
</noscript>
</body>
</html>
